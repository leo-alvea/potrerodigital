        <main>
            <div class="box"></div>
            <div class="contenedor__contacto">
                <section class="formulario__fondo">
                    <div class="formulario__contenedor">
                        <form action="" class="formulario">
                            <div class="formulario__cabecera">
                                <h2 class="formulario__titulo">Contactanos</h2>
                            </div>
                            <label for="nombre" class="formulario__etiqueta"
                                >Nombres:</label
                            >
                            <input
                                type="text"
                                id="nombre"
                                class="formulario__ingreso"
                                placeholder="Escriba sus nombres"
                            />

                            <label for="apellido" class="formulario__etiqueta"
                                >Apellido:</label
                            >
                            <input
                                type="text"
                                id="apellido"
                                class="formulario__ingreso"
                                placeholder="Escriba su apellido"
                            />

                            <label for="correo" class="formulario__etiqueta"
                                >Correo Electronico:</label
                            >
                            <input
                                type="email"
                                id="correo"
                                class="formulario__ingreso"
                                placeholder="Escriba su correo electronico"
                            />

                            <label for="mensaje" class="formulario__etiqueta"
                                >Mensaje:</label
                            >
                            <textarea
                                id="mensaje"
                                class="formulario__textarea"
                                placeholder="Escriba su consulta aqui"
                            ></textarea>

                            <input
                                type="submit"
                                class="boton__submit"
                                value="Enviar consulta"
                            />
                        </form>
                    </div>
                </section>
                <section class="mapa__fondo">
                    <div class="mapa__contenedor">
                        <div class="mapa">
                            <div class="mapa__cabecera">
                                <h2 class="mapa__titulo">Como llegar</h2>
                            </div>
                            <iframe 
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1867.308672237116!2d-68.54940284408342!3d-31.55103851413844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x968140400b544bd1%3A0xf02acdcdb66f0a86!2sClub%20Rivadavia!5e0!3m2!1ses-419!2sar!4v1637616278106!5m2!1ses-419!2sar"
                                width="500"
                                height="400"
                                style="border: 0"
                                allowfullscreen=""
                                loading="lazy"
                            ></iframe>
                        </div>
                    </div>
                </section>
            </div>
